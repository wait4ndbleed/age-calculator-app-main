<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <header></header>

<main>
  <div class="inputs">
    <div class="day">
      DAY
      <input type="text" class="day-i" placeholder="DD">
      <div class="day-e"></div>
    </div>
    <div class="month">
      MONTH
      <input type="text" class="month-i" placeholder="MM">
      <div class="month-e"></div>
    </div>
    <div class="year">
      YEAR
      <input type="text" class="year-i" placeholder="YYYY">
      <div class="year-e"></div>
    </div>
  </div>
  <div class="button">
    <div class="calc"></div>
  </div>
  <div class="res">
    <div class="year-res">
      <span>--</span>years
    </div>
    <div class="month-res">
      <span>--</span>months
    </div>
    <div class="day-res">
      <span>--</span>days
    </div>
  </div>
</main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/wait4ndbleed">Clayton</a>.
    </div>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
